        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes spring-in {
            0% {
                transform: scale(0.98);
                opacity: 0;
            }

            60% {
                transform: scale(1.02);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse-cyan {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.35);
            }

            70% {
                box-shadow: 0 0 0 8px rgba(0, 243, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0);
            }
        }

        @keyframes pulse-pink {
            0% {

            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 127, 0);
            }
        }

            animation: fadeUp 0.95s ease-out forwards;
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
            will-change: transform;
        }

        .animate-spring {
            animation: spring-in 0.28s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;

            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            align-items: flex-end;
            padding: 24px;

        }

        .slide-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 10%, transparent 70%);
        }

            position: relative;

        const CATEGORY_ACCENT = {
            'RPG': '#00f3ff', 'Action': '#00f3ff', 'Adventure': '#00f3ff', 'Strategy': '#00f3ff', 'Arcade': '#00f3ff',
            'Simulation': '#ff007f', 'Visual Novel': '#ff007f', 'Casual': '#ff007f', 'Puzzle': '#ff007f', 'Horror': '#ff007f'
        };

        const filterContainer = document.getElementById('filterContainer');
        const backToTopBtn = document.getElementById('backToTop');
        let currentCategory = 'All';

        const gameGrid = document.getElementById('gameGrid');
        const heroSlider = document.getElementById('heroSlider');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchContainer = document.getElementById('searchContainer');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalClose = document.getElementById('modalClose');
        const menuBtn = document.getElementById('menuBtn');
        const menuContainer = document.getElementById('menuContainer');
        const themeToggleBtn = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const htmlEl = document.documentElement;
        const header = document.getElementById('main-header');

        // Age confirmation modal elements (simplified)
        const ageModal = document.getElementById('ageModal');
        const ageModalClose = document.getElementById('ageModalClose');
        const ageConfirmBtn = document.getElementById('ageConfirmBtn');
        const ageCancelBtn = document.getElementById('ageCancelBtn');

        // pending CPA url (set when user picks platform)
        let pendingCpaUrl = null;

        function applyTheme() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlEl.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                htmlEl.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }
        applyTheme();

        themeToggleBtn.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
            applyTheme();
        });

        // Initialize Slider
        function initSlider() {
            // Show more games in the hero slider — now uses the first 12 entries (or fewer if list smaller)
            const sliderGames = GAMES_DATA.slice(0, 12);
            heroSlider.innerHTML = sliderGames.map((game, idx) => `
                <div class="slide ${idx === 0 ? 'active' : ''}" style="background: url('${game.thumbnail}') center/cover no-repeat;">
                    <div class="slide-overlay"></div>
                    <div class="slide-content">
                        <span class="text-[10px] font-black uppercase tracking-widest" style="color: ${CATEGORY_ACCENT[game.category] || '#00f3ff'}">${game.category}</span>
                        <h2 class="text-2xl md:text-3xl font-bold text-white mb-2">${game.title}</h2>
                        <button onclick="openModal('${game.id}')" class="px-6 py-2 bg-white text-black text-xs font-bold rounded-full hover:scale-105 transition-transform">VIEW GAME</button>
                    </div>
                </div>
            `).join('');

            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
            if (slides.length === 0) return;
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000);
        }

        function renderGames(filter = '') {
            if (!gameGrid) return;
            gameGrid.classList.add('vertical-list');

            const filtered = GAMES_DATA.filter(g => {
                const matchesSearch = g.title.toLowerCase().includes(filter.toLowerCase());
                const matchesCategory = currentCategory === 'All' || g.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            gameGrid.innerHTML = filtered.length ? '' : '<div class="py-20 text-center text-gray-500 dark:text-white/20 font-bold uppercase tracking-widest text-sm">No results found</div>';

            filtered.forEach((game, idx) => {
                const accent = CATEGORY_ACCENT[game.category] || '#00f3ff';
                const card = document.createElement('div');
                card.className = 'fw-card';
                card.innerHTML = `
                    <div class="fw-left">
                        <div class="fw-thumb">
                            <img src="${game.thumbnail}" alt="${game.title}" decoding="async" loading="lazy">
                            <div class="fw-rating">★ ${game.rating}</div>
                        </div>
                        <div class="card-content-wrapper">
                            <div class="fw-meta">
                                <span class="fw-category" style="color: ${accent};">${game.category}</span>
                                <h3 class="fw-title">${game.title}</h3>
                            </div>
                            <div class="fw-download-container">
                                <button onclick="openModal('${game.id}')" class="fw-download-btn">
                                    <!-- Icon removed from card download button per previous request -->
                                    Download
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                gameGrid.appendChild(card);
            });
        }

        // openModal: shows game modal with platform buttons. Platform buttons now trigger confirmation modal.
        function openModal(gameId) {
            const game = GAMES_DATA.find(g => g.id === gameId);
            if (!game) return;
            const accent = CATEGORY_ACCENT[game.category] || '#00f3ff';
            const pulseClass = (accent === '#ff007f') ? 'animate-pulse-pink' : 'animate-pulse-cyan';

            modalContent.innerHTML = `
                <div class="relative h-48 overflow-hidden">
                    <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-full object-cover" decoding="async" loading="lazy">
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-900/10 to-transparent dark:from-[#050505] dark:to-transparent"></div>
                    <button onclick="closeModal()" class="absolute top-4 right-4 w-10 h-10 rounded-full glass-blur flex items-center justify-center text-gray-900 dark:text-white" aria-label="Close modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                </div>
                <div class="p-6 text-center">
                    <h2 class="text-2xl font-bold mb-2 text-gray-900 dark:text-white">${game.title}</h2>
                    <p class="text-gray-500 dark:text-white/40 text-sm mb-6">Select your device to start download</p>
                    <div class="space-y-3">
                        <button onclick="startAgeConfirm('${game.cpa}')" class="block w-full py-3 rounded-2xl font-bold flex items-center justify-center gap-3 transition-transform active:scale-95 ${pulseClass}" style="background-color: ${accent}; color: #000">
                             <svg width="18" height="18" viewBox="0 0 384 512" fill="currentColor" aria-hidden="true"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
                            Download for iOS
                        </button>

                        <button onclick="startAgeConfirm('${game.cpa}')" class="block w-full py-3 rounded-2xl font-bold flex items-center justify-center gap-3 transition-transform active:scale-95 ${pulseClass}" style="background-color: ${accent}; color: #000">
                            <img src="https://i.ibb.co/jPKnqR6K/android.png" alt="Android" style="width:20px; height:20px; object-fit: contain;" />
                            Download for Android
                        </button>
                    </div>
                    <p class="mt-6 text-[10px] uppercase tracking-[0.3em] text-gray-400 dark:text-white/20 font-bold">ENJOY!</p>
                </div>
            `;
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // startAgeConfirm: show simple confirmation modal and store the CPA url
        function startAgeConfirm(cpaUrl) {
            pendingCpaUrl = cpaUrl;
            ageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeAgeModal() {
            pendingCpaUrl = null;
            ageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // confirm and open CPA
        function confirmAndProceed() {
            if (pendingCpaUrl) {
                window.open(pendingCpaUrl, '_blank', 'noopener,noreferrer');
            }
            closeAgeModal();
            closeModal();
        }

        // Wire confirmation modal buttons
        ageConfirmBtn.addEventListener('click', confirmAndProceed);
        ageCancelBtn.addEventListener('click', closeAgeModal);
        ageModalClose.addEventListener('click', closeAgeModal);

        window.openModal = openModal;
        window.closeModal = closeModal;
        window.startAgeConfirm = startAgeConfirm;

        // Events (kept as-is behavior)
        searchBtn.addEventListener('click', () => {
            searchContainer.classList.toggle('opacity-0');
            searchContainer.classList.toggle('h-0');
            searchContainer.classList.toggle('h-16');
            if (!searchContainer.classList.contains('opacity-0')) searchInput.focus();
        });

        searchInput.addEventListener('input', (e) => renderGames(e.target.value));
        modalClose.addEventListener('click', closeModal);
        menuBtn.addEventListener('click', (e) => { e.stopPropagation(); menuContainer.classList.toggle('hidden'); });
        document.addEventListener('click', () => menuContainer.classList.add('hidden'));

        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            header.style.transform = (window.scrollY > lastScrollY && window.scrollY > 80) ? 'translateY(-100%)' : 'translateY(0)';
            lastScrollY = window.scrollY;
        });

        // Initialize Filters
        function initFilters() {
            if (!filterContainer) return;
            // Extract unique categories
            const categories = ['All', ...new Set(GAMES_DATA.map(g => g.category))].sort();

            filterContainer.innerHTML = categories.map(cat => `
                <button class="filter-btn ${cat === 'All' ? 'active' : ''}" onclick="setCategory('${cat}')">${cat}</button>
            `).join('');
        }

        window.setCategory = (cat) => {
            currentCategory = cat;
            // Update active state
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.textContent === cat) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            // Re-render games
            renderGames(searchInput.value);
        };

        // Back to Top Logic
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initialize
        initFilters();
        initSlider();
        renderGames();
    </script>
