        /* Core */

            scrollbar-width: none;

        /* Dark mode overrides applied via class */
        .dark body {
            background-color: #05000A;
            color: #ffffff;
        }

        body::-webkit-scrollbar { display: none; }

        /* Glass Effect - Adjusted for visibility in both modes */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .dark .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Modal Blur */
        .glass-blur {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .dark .glass-blur {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            from { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            to { transform: translateY(0); }
        }
        @keyframes spring-in {
            0% { transform: scale(0.98); opacity: 0; }
            60% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse-cyan {
            0% { box-shadow: 0 0 0 0 rgba(0,243,255,0.35); }
            70% { box-shadow: 0 0 0 8px rgba(0,243,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,243,255,0); }

            0% { box-shadow: 0 0 0 0 rgba(255,0,127,0.35); }
            70% { box-shadow: 0 0 0 8px rgba(255,0,127,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,0,127,0); }
        }

        .animate-fade-up { animation: fadeUp 0.95s ease-out forwards; }
        .animate-float { animation: float 4s ease-in-out infinite; will-change: transform; }
        .animate-spring { animation: spring-in 0.28s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-pulse-cyan { animation: pulse-cyan 2s infinite; }
        .animate-pulse-pink { animation: pulse-pink 2s infinite; }

        .neon-glow-cyan:hover {
            transform: translateZ(0) scale(1.03);
            box-shadow: 0 0 15px rgba(0,243,255,0.2);
            border-color: rgba(0,243,255,0.4);

            transform: translateZ(0) scale(1.03);

                    </div>
                    <div class="p-3 mt-auto">
                        <div class="text-[10px] uppercase font-bold tracking-widest mb-1 opacity-80" style="color: ${accent}">${game.category}</div>
                        <h3 class="text-sm font-semibold truncate mb-3 text-gray-900 dark:text-white/90">${game.title}</h3>
                        <button onclick="openModal('${game.id}')" class="w-full py-2 rounded-xl text-xs font-bold uppercase transition-all duration-300 glass border-gray-200 dark:border-white/10 hover:bg-gray-200 dark:hover:bg-white/10" style="color: ${accent}">
                            Download
                        </button>
                    </div>
                `;
                gameGrid.appendChild(card);
            });
        }

        function openModal(gameId) {
            const game = GAMES_DATA.find(g => g.id === gameId);
            if (!game) return;

            const accent = CATEGORY_ACCENT[game.category] || '#00f3ff';
            const pulseClass = (accent === '#ff007f') ? 'animate-pulse-pink' : 'animate-pulse-cyan';

            modalContent.innerHTML = `
                <div class="relative h-48 overflow-hidden">
                    <img src="${game.thumbnail}" alt="${game.title}" width="600" height="900" decoding="async" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-900/10 to-transparent dark:from-[#050505] dark:to-transparent"></div>
                    <button onclick="closeModal()" class="absolute top-4 right-4 w-10 h-10 rounded-full glass-blur flex items-center justify-center transition-transform active:scale-90 text-gray-900 dark:text-white" aria-label="Close modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                </div>
                <div class="p-6 text-center">
                    <h2 class="text-2xl font-bold mb-2 text-gray-900 dark:text-white">${game.title}</h2>
                    <p class="text-gray-500 dark:text-white/40 text-sm mb-6">Select your device to start download</p>
                    <div class="space-y-3">
                        <a href="${game.cpa}" target="_blank" class="block w-full py-3 rounded-2xl font-bold flex items-center justify-center gap-3 transition-transform active:scale-95 ${pulseClass}" style="background-color: ${accent}; color: #000">
                             <svg width="20" height="20" viewBox="0 0 384 512" fill="currentColor"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
                            Download for iOS
                        </a>

                        <a href="${game.cpa}" target="_blank" class="block w-full py-3 rounded-2xl font-bold flex items-center justify-center gap-3 transition-transform active:scale-95 ${pulseClass}" style="background-color: ${accent}; color: #000">
                            <img src="https://i.ibb.co/jPKnqR6K/android.png" alt="Android" style="width:20px; height:20px; object-fit: contain;" />
                            Download for Android
                        </a>
                    </div>
                    <p class="mt-6 text-[10px] uppercase tracking-[0.3em] text-gray-400 dark:text-white/20 font-bold">ENJOY!</p>
                </div>
            `;
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        window.openModal = openModal;
        window.closeModal = closeModal;

        // --- EVENTS ---
        searchBtn.addEventListener('click', () => {
            if (searchContainer.classList.contains('opacity-0')) {
                searchContainer.classList.remove('h-0', 'opacity-0');
                searchContainer.classList.add('h-16', 'opacity-100', 'mt-4');
                searchInput.focus();
            } else {
                searchContainer.classList.add('h-0', 'opacity-0');
                searchContainer.classList.remove('h-16', 'opacity-100', 'mt-4');
            }
        });

        searchInput.addEventListener('input', (e) => renderGames(e.target.value));
        modalClose.addEventListener('click', closeModal);

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (menuContainer.classList.contains('hidden')) {
                menuContainer.classList.remove('hidden');
                menuContainer.classList.add('animate-spring');
            } else {
                menuContainer.classList.add('hidden');
                menuContainer.classList.remove('animate-spring');
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#menuContainer') && !e.target.closest('#menuBtn')) {
                menuContainer.classList.add('hidden');
            }
        });

        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 80) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            lastScrollY = currentScrollY;
        });

        // Initialize
        renderGames();
    </script>
</body>
</html>
